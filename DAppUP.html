                    // web3, just wrap it in your Web3.
                    myWeb3 = new Web3(window.web3.currentProvider);

                    // new instance
                    myWeb3.eth.defaultAccount = window.web3.eth.defaultAccount;
                    callback(myWeb3);
                }
